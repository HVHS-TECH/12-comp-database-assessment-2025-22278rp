<!DOCTYPE html>
<html lang="en">

<head>
    <title>12COMP firebase</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- stylesheets *******************************************-->
    <link rel="stylesheet" type="text/css" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" type="text/css" href="./style.css">

    <!-- firebase start ****************************************-->
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
    <!-- firebase end ******************************************-->
</head>

<!--*************************************************************
  BODY
**************************************************************-->

<body>
    <header class="container">
        <h1>12COMP Database</h1>
    </header>

    <section>
        <div class="container">
            <div class="column">
                <button onclick="fb_initialise(); fb_authenticate()">Login with Google</button>
                <button onclick="fb_detectLoginChange()">t05: detect login change</button>
                <button onclick="fb_logout()">t06: logout</button>
                 <button onclick="location.href='Coin-Collector/indexCoin.html'">Coin Collector</button>
            </div>

            <div class="column">
                <button onclick="fb_WriteRec()">t07: write record</button>
                <button onclick="fb_ReadRec()">t08: read record</button>
                <button onclick="fb_ReadAll()">t09: read all</button>
                <button onclick="fb_UpdateRec()">t10: update record</button>
            </div>

            <div class="column">
                <button onclick="fb_ReadSorted()">t11: sorted read</button>
                <button onclick="fb_Listen()">ext(a): listen for changes</button>
                <button onclick="fb_DeleteRec()">ext(b): delete record</button>
                <button onclick="location.href='Library-Labryinth/indexLibrary.html'">Library Labryinth</button>

            </div>
        </div>
    </section>

    <form id="movieForm">
        <label for="name">Username:</label>
        <input type="text" id="name" name="name" required />
    </form>
    <button onclick="fb_WriteRec()">Submit</button>

    <!-- Your JS files & main module ***************************-->
    <script type="module" src="./main.mjs"></script>
</body>

</html>
